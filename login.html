<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoodCare Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>MoodCare</h1>
    <p>Login or Sign Up</p>

    <input type="email" id="email" placeholder="Enter your email" class="auth-input">
    <input type="password" id="password" placeholder="Enter password" class="auth-input">
    
    <button onclick="login()" class="auth-btn">Login</button>
    <button onclick="signup()" class="auth-btn">Sign Up</button>

    <p id="authMsg"></p>
  </div>
  <script src="auth.js"></script>
</body>
</html>
